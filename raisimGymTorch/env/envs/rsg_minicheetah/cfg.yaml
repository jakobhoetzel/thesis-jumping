seed: 1

environment:
  isHeightMap: False #True
  render: True
  num_envs: 800 # 800
  eval_every_n: 500 # 500
  num_threads: 12 # 128
  simulation_dt: 0.002 #     0.001
  control_dt: 0.01
  max_time: 4.0 # 4.0
  rew_curriculum_factor: 0.5
  rew_curriculum_rate: 0.9998
  com_curriculum_factor1: 0.002
  com_curriculum_factor2: 1000
  com_curriculum_factor3: 2.5
  ter_curriculum_factor: 0.3  #max height of hurdles, change in Environment also for tester
  reward:
    bodyAngularVelCoeff1: 2.5 #1.5   3
    forwardVelCoeff1: 2.5 #3    3
    airTimeCoeff: 1.9 # 1.2      0.3
    hurdlesCoeff: 1.0 # TODO: positive or negative
    torqueCoeff: -2.e-5 #-2.e-5    -6.e-4
    jointSpeedCoeff: -6.e-4 #-3.25e-3        -6.e-4 
    footSlipCoeff: -4.e-2 #          -8.e-2
    bodyOriCoeff: -2.0 #-5.0        -3.0
    smoothnessCoeff1: -2.5 #-5.0      -2.5
    smoothnessCoeff2: -1.2 #-1.6     -1.2
    jointPosCoeff: -0.5 #     -0.75
    jointAccCoeff: -2.e-2 #-3e-2      -2.e-2
    baseMotionCoeff: -1.5  #         -1.5
    footClearanceCoeff: -25.0 #-10.0    -15

architecture:
  policy_net: [512, 256, 64] #512, 256, 64
  value_net: [512, 256, 64] #512, 256, 64
  estimator_net: [512, 256] #512, 256