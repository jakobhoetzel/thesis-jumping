seed: 1
record_video: yes

environment:
  render: True
  num_envs: 100
  eval_every_n: 200
  num_threads: 30
  simulation_dt: 0.0025
  control_dt: 0.01
  max_time: 4.0
  updateHistPeriod: 4
  curriculum_factor: 0.3
  curriculum_rate: 0.997
  reward:
    bodyAngularVelCoeff1: 0.5
    bodyAngularVelCoeff2: 0.05
    forwardVelCoeff1: 1
    forwardVelCoeff2: 1
    torqueCoeff: -1.5e-5
    jointSpeedCoeff: -3e-5
    footClearanceCoeff: -1
    footSlipCoeff: -0.006
    bodyOriCoeff: -0.125
    smoothnessCoeff: -3e-5

architecture:
  policy_net: [128, 128]
  value_net: [128, 128]
