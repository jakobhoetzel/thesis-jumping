seed: 1
record_video: yes

environment:
  render: True
  num_envs: 800
  eval_every_n: 500
  num_threads: 128
  simulation_dt: 0.001
  control_dt: 0.01
  max_time: 2.0
  rew_curriculum_factor: 0.5
  rew_curriculum_rate: 0.9998
  com_curriculum_factor1: 0.002
  com_curriculum_factor2: 1500
  com_curriculum_factor3: 3.5
  ter_curriculum_factor: 3000
  reward:
    bodyAngularVelCoeff1: 3 #1.5
    forwardVelCoeff1: 3 #3
    airTimeCoeff: 0.3 # 1.2
    torqueCoeff: -6.e-4 #-2.e-5
    jointSpeedCoeff: -6e-4 #-3.25e-3
    footSlipCoeff: -8.e-2
    bodyOriCoeff: -3.0 #-5.0
    smoothnessCoeff1: -2.5 #-5.0
    smoothnessCoeff2: -1.2 #-1.6
    jointPosCoeff: -0.75
    jointAccCoeff: -2e-2 #-3e-2
    baseMotionCoeff: -1.5
    footClearanceCoeff: -10.0 #-10.0

architecture:
  policy_net: [512, 256]
  value_net: [512, 256]
  estimator_net: [256, 64]