seed: 1
record_video: yes

environment:
  render: True
  num_envs: 200
  eval_every_n: 50
  num_threads: 30
  simulation_dt: 0.002
  control_dt: 0.008
  max_time: 4.0
  updateHistPeriod: 4
  curriculum_factor: 0.3
  curriculum_rate: 0.997
  reward:
    bodyAngularVelCoeff1: 0.25
    bodyAngularVelCoeff2: 0.05
    forwardVelCoeff1: 1
    forwardVelCoeff2: 1
    torqueCoeff: -2.5e-6
    jointSpeedCoeff: -2e-6
    footClearanceCoeff: -0.05
    footSlipCoeff: -0.001
    bodyOriCoeff: -0.06
    smoothnessCoeff: -2e-6
    airTimeCoeff: 0.04
    heightCoeff: -5e-2

architecture:
  policy_net: [128, 128]
  value_net: [128, 128]
